<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaDevs</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/byte.ico">
    <meta name="description"
        content="Explore o mundo com Viagem Dev! Veja fotos inspiradoras e histórias de viagens incríveis.">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                Insta<strong>Devs</strong>
            </div>
            <div class="nav-links">
                <button class="login-btn" aria-label="Entrar">Entrar</button>
                <a href="#" class="signup-link" aria-label="Cadastre-se">Cadastre-se</a>
            </div>
        </nav>
    </header>

    <main class="profile-container">
        <section class="profile-header">
            <img src="photos/robotica.jpeg"
                alt="Foto de perfil de Lucivan Filho, um desenvolvedor apaixonado por viagens." class="profile-pic" />
            <div class="profile-info">
                <h1>@DEV-Dondon</h1>
                <p>5 publicações · 50.000.000 seguidores · 2 seguindo</p>
            </div>
        </section>

        <!-- Seção de imagens -->
        <section class="image-grid">
            <div class="image-item" data-img="photos/ju.png" data-alt="Foto da Ju" data-descricao="Amiga">
                <img src="photos/ju.png" alt="Foto da Ju" class="image-thumbnail">
            </div>
            <div class="image-item" data-img="photos/veneza.png" data-alt="Foto de Veneza" data-descricao="Viagem">
                <img src="photos/veneza.png" alt="Foto de Veneza" class="image-thumbnail">
            </div>
            <div class="image-item" data-img="photos/robotica.jpeg" data-alt="Robótica"
                data-descricao="Futuro tecnológico">
                <img src="photos/robotica.jpeg" alt="Robótica" class="image-thumbnail">
            </div>
            <div class="image-item" data-img="photos/oioi.jpeg" data-alt="Imagem 1" data-descricao="Lucivan Filho">
                <img src="photos/oioi.jpeg" alt="Imagem 1" class="image-thumbnail">
            </div>
            <div class="image-item" data-img="photos/Leonardo.jpg" data-alt="Leonardo"
                data-descricao="Leonardo Vampiro">
                <img src="photos/Leonardo.jpg" alt="Leonardo" class="image-thumbnail">
            </div>
        </section>
    </main>

    <div id="modal" class="modal" aria-hidden="true">
        <span class="close" aria-label="Fechar">&times;</span>
        <img class="modal-content" id="modal-img" alt="Imagem ampliada">
        <div id="caption"></div>
    </div>

    <script src="assets/js/fetchApis.js" type="module"></script>
    <script src="assets/js/index.js" type="module"></script>
</body>

</html>
